name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ·ï¸ Get tag version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: â˜• Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.android/sdk
          ~/.buildozer
        key: ${{ runner.os }}-release-${{ hashFiles('**/requirements.txt', 'buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-release-
          ${{ runner.os }}-android-
          
    - name: ğŸ”§ Install dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y -qq \
          build-essential libssl-dev libffi-dev python3-dev \
          autoconf libtool pkg-config zlib1g-dev libncurses5-dev \
          libncursesw5-dev libtinfo5 cmake git wget curl unzip
          
        python -m pip install --upgrade pip
        pip install buildozer cython
        pip install -r requirements.txt
        
    - name: ğŸ“± Setup Android SDK
      run: |
        export ANDROID_SDK_TOOLS=9477386
        export ANDROID_COMPILE_SDK=33
        export ANDROID_BUILD_TOOLS=33.0.0
        
        wget --quiet --output-document=android-sdk.zip \
          https://dl.google.com/android/repository/commandlinetools-linux-${ANDROID_SDK_TOOLS}_latest.zip
        unzip -q android-sdk.zip -d $HOME/android-sdk-linux
        
        export ANDROID_SDK_ROOT=$HOME/android-sdk-linux
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        export PATH=$PATH:${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin:${ANDROID_SDK_ROOT}/platform-tools
        
        mkdir -p ${ANDROID_SDK_ROOT}/cmdline-tools/latest
        mv ${ANDROID_SDK_ROOT}/cmdline-tools/* ${ANDROID_SDK_ROOT}/cmdline-tools/latest/ 2>/dev/null || true
        
        yes | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --licenses >/dev/null 2>&1 || true
        ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager \
          "platforms;android-${ANDROID_COMPILE_SDK}" \
          "build-tools;${ANDROID_BUILD_TOOLS}" \
          "ndk;25.2.9519653"
        
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
        
    - name: ğŸ”¨ Build Release APK
      run: |
        # æ›´æ–°ç‰ˆæœ¬å·åˆ° buildozer.spec
        sed -i "s/version = .*/version = ${{ steps.get_version.outputs.VERSION }}/" buildozer.spec
        
        # æ„å»ºå‘å¸ƒç‰ˆæœ¬
        buildozer android debug
        
        # é‡å‘½å APK æ–‡ä»¶åŒ…å«ç‰ˆæœ¬å·
        cd bin
        for apk in *.apk; do
          if [ -f "$apk" ]; then
            mv "$apk" "smartfarm-${{ steps.get_version.outputs.VERSION }}.apk"
          fi
        done
        
    - name: ğŸ“‹ Generate changelog
      id: changelog
      run: |
        # ç”Ÿæˆæ›´æ–°æ—¥å¿—
        if [ -f CHANGELOG.md ]; then
          # å¦‚æœæœ‰ CHANGELOG.mdï¼Œæå–å½“å‰ç‰ˆæœ¬çš„æ›´æ–°å†…å®¹
          CHANGELOG=$(awk '/^## \[${{ steps.get_version.outputs.VERSION }}\]/{flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md)
        else
          # å¦åˆ™ä½¿ç”¨ git log ç”Ÿæˆ
          CHANGELOG=$(git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD)
        fi
        
        if [ -z "$CHANGELOG" ]; then
          CHANGELOG="- ç‰ˆæœ¬ ${{ steps.get_version.outputs.VERSION }} å‘å¸ƒ"
        fi
        
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: ğŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        name: æ™ºæ…§å†œåœº ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## ğŸŒ± æ™ºæ…§å†œåœº Android App ${{ steps.get_version.outputs.VERSION }}
          
          ### ğŸ“± ä¸‹è½½
          - [Android APK](https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/smartfarm-${{ steps.get_version.outputs.VERSION }}.apk)
          
          ### ğŸ“‹ æ›´æ–°å†…å®¹
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ### ğŸ“‹ ç³»ç»Ÿè¦æ±‚
          - Android 5.0 (API 21) æˆ–æ›´é«˜ç‰ˆæœ¬
          - ARM64 æˆ– ARMv7 æ¶æ„å¤„ç†å™¨
          - ç½‘ç»œè¿æ¥
          
          ### ğŸ”§ å®‰è£…è¯´æ˜
          1. ä¸‹è½½ APK æ–‡ä»¶åˆ° Android è®¾å¤‡
          2. åœ¨è®¾ç½®ä¸­å…è®¸å®‰è£…æœªçŸ¥æ¥æºåº”ç”¨
          3. ç‚¹å‡» APK æ–‡ä»¶è¿›è¡Œå®‰è£…
          4. æ‰“å¼€åº”ç”¨ï¼Œè¾“å…¥ NLECloud è´¦å·ä¿¡æ¯
          
          ### ğŸ› é—®é¢˜åé¦ˆ
          å¦‚é‡åˆ°é—®é¢˜ï¼Œè¯·åœ¨ [Issues](https://github.com/${{ github.repository }}/issues) ä¸­åé¦ˆã€‚
          
        files: bin/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}